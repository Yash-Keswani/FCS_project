<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ model }} catalogue</title>

</head>
<body>
    {% block content %}
        <h2>{{ model_plural }}</h2>
        <ul>
            {% for user in object_list %}
                <li><a href="/medimode/hospital/{{ user.id }}">{{ user.full_name }} - {{ user.bio }}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
